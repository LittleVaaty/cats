<h2>Caract√©ristiques</h2>
<div class="ability">
    <ol>
        {{#each actor.data.abilities as |ability key|}}
        {{#if ability.isPhysique }}
        <li>
            <label>{{localize ability.label }}</label>
            <input class="abilities" name="data.abilities.{{key}}.value" id="data.abilities.{{key}}" type="number"
                value="{{ability.value}}" placeholder="{{localize ability.label }}" />
        </li>
        {{/if}}
        {{/each}}
    </ol>
</div>
