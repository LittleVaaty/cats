{{!-- Skills --}}
<ul class="skills-list">
  {{#each actor.system.skills as |skill key|}}
  <li class="skill flexrow">
    <label class="skill-name rollable">{{localize skill.label}}</label>
    <input
      name="system.skills.{{key}}.baseValue"
      type="number"
      value="{{skill.baseValue}}"
      disabled
    />
    <input
      name="system.skills.{{key}}.learnValue"
      type="number"
      value="{{skill.learnValue}}"
    />
  </li>
  {{/each}}
</ul>
