<ol class="items-list inventory-list">
    <li class="items-header flexrow">
        <h3 class="item-name flexrow"> Talent </h3>

        <div class="item-controls flexrow">
            <a class="item-control item-create" title="{{localize 'SIMPLE.Add'}}" data-action="create">
                <i class="fas fa-plus"></i>
            </a>
        </div>
    </li>
    {{#each talents as |item id|}}
    <li class="item flexrow" data-item-id="{{item._id}}">
        <div class="item-name flexrow rollable">
            <div class="item-image" tabindex="0" role="button" aria-label="{{item.name}}"
                style="background-image: url('{{item.img}}')"></div>
            <h4 class="item-name">{{item.name}}</h4>
        </div>

        <div class="item-detail item-action">
            <select name="items.{{id}}.data.level" class="level-selector">
                {{#select item.data.level}}
                {{#each item.availableLevels as |availableLevel|}}
                <option value="{{availableLevel}}">{{availableLevel}}</option>
                {{/each}}
                {{/select}}
            </select>
        </div>
        <div class="item-controls">
            <a class="item-control" title="{{ localize " SIMPLE.ItemEdit" }}" data-action="edit"><i
                    class="fas fa-edit"></i></a>
            <a class="item-control" title="{{ localize " SIMPLE.ItemDelete" }}" data-action="delete"><i
                    class="fas fa-trash"></i></a>
        </div>
    </li>
    {{/each}}
</ol>
